<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Identification - Green Haven Forum</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet">
<style>
body {
	background-image:
		url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80');
	background-size: cover;
	background-attachment: fixed;
	background-position: center;
}

.main-container {
	background-color: rgba(255, 255, 255, 0.9);
	border-radius: 15px;
	padding: 30px;
	margin-top: 30px;
	margin-bottom: 30px;
}

.navbar {
	background-color: #2c5e1a;
}

.navbar-brand, .nav-link {
	color: #ffffff !important;
}

.card {
	margin-bottom: 20px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s;
}

.card:hover {
	transform: translateY(-5px);
}

.card-header {
	background-color: #198754;
	color: white;
}

.btn-primary {
	background-color: #198754;
	border-color: #198754;
}

.btn-primary:hover {
	background-color: #146c43;
	border-color: #146c43;
}

.result-tag {
	position: absolute;
	top: 10px;
	right: 10px;
	padding: 5px 10px;
	border-radius: 15px;
	font-weight: bold;
}

.best-match {
	background-color: #ffc107;
	color: #000;
}

.second-best {
	background-color: #6c757d;
	color: #fff;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="#"><i class="fas fa-leaf mr-2"></i>
				Green Haven Forum</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/userhome"><i
							class="fas fa-home"></i> Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/post"><i
							class="fas fa-user"></i> Post</a></li>
					<li class="nav-item"><a class="nav-link" href="/communityPost"><i
							class="fas fa-users"></i>communityPost</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/plantidentification"><i class="fas fa-seedling"></i>
							Plant Identifier</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="main-container container mt-5">
		<h1 class="text-center mb-4">Plant Identification</h1>
		<form id="plantForm" class="mb-4">
			<div id="imageInputs">
				<div class="card mb-3">
					<div class="card-body">
						<div class="mb-3">
							<label for="image1" class="form-label">Plant Image 1:</label> <input
								type="file" class="form-control" id="image1" name="image"
								accept="image/*" required>
						</div>
						<div class="mb-3">
							<label for="organ1" class="form-label">Plant Organ:</label> <select
								class="form-select" id="organ1" name="organ" required>
								<option value="">Select plant part</option>
								<option value="flower">Flower</option>
								<option value="leaf">Leaf</option>
								<option value="fruit">Fruit</option>
								<option value="bark">Bark</option>
								<option value="habit">Habit</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<button type="button" id="addImage" class="btn btn-secondary me-2">Add
				Another Image</button>
			<button type="submit" class="btn btn-primary">Identify Plant</button>
		</form>
		<div id="result" class="mt-4"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/plantIdentify.js"></script>
</body>
</html>
