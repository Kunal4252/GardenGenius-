<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlantPulse - Sign Up</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f0f8ea;
}

.card {
	border-radius: 1rem;
	box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.card-title {
	color: #2c7744;
}

.btn-primary {
	background-color: #2c7744;
	border-color: #2c7744;
}

.btn-primary:hover {
	background-color: #235c35;
	border-color: #235c35;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center min-vh-100">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body p-5">
						<h2 class="card-title text-center mb-4">PlantPulse Sign Up</h2>
						<form id="signupForm">
							<div class="row mb-3">
								<div class="col">
									<label for="firstName" class="form-label">First Name</label> <input
										type="text" class="form-control" id="firstName" required>
								</div>
								<div class="col">
									<label for="lastName" class="form-label">Last Name</label> <input
										type="text" class="form-control" id="lastName" required>
								</div>
							</div>
							<div class="mb-3">
								<label for="username" class="form-label">Username</label> <input
									type="text" class="form-control" id="username" required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label> <input
									type="email" class="form-control" id="email" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label> <input
									type="password" class="form-control" id="password" required>
							</div>
							<div class="mb-3">
								<label for="confirmPassword" class="form-label">Confirm
									Password</label> <input type="password" class="form-control"
									id="confirmPassword" required>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Sign Up</button>
							</div>
						</form>
						<p class="text-center mt-3">
							Already have an account? <a href="/signIn">Sign in</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/signUp.js"></script>
</body>
</html>
