<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GardenGenius - Edit Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Poppins', sans-serif;
	background-color: #e8f5e9;
	background-image:
		url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2381c784' fill-opacity='0.4'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
}

.navbar {
	background-color: #4caf50;
}

.navbar-brand, .nav-link {
	color: white !important;
}

.container {
	background-color: white;
	border-radius: 15px;
	padding: 30px;
	margin-top: 30px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h1 {
	color: #2e7d32;
	font-weight: 600;
}

.btn-success {
	background-color: #4caf50;
	border-color: #4caf50;
}

.btn-success:hover {
	background-color: #45a049;
	border-color: #45a049;
}

.profile-picture {
	width: 150px;
	height: 150px;
	border-radius: 50%;
	object-fit: cover;
	margin-bottom: 20px;
}

#imagePreview {
	max-width: 100%;
	height: auto;
	margin-top: 10px;
}

#removeImageBtn {
	margin-top: 10px;
	display: none;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">GardenGenius</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/userhome">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#"
						id="logoutBtn">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-center mb-4">Edit Your Profile</h1>
		<div class="row">
			<div class="col-md-4 text-center">
				<img src="/api/placeholder/150/150" alt="Profile Picture"
					class="profile-picture" id="currentProfilePicture"> <input
					type="file" id="profileImageInput" accept="image/*"
					class="form-control mt-3">
				<button id="removeImageBtn" class="btn btn-danger mt-2">Remove
					Image</button>
			</div>
			<div class="col-md-8">
				<form id="profileForm">
					<div class="mb-3">
						<label for="firstName" class="form-label">First Name</label> <input
							type="text" class="form-control" id="firstName" name="firstName"
							required>
					</div>
					<div class="mb-3">
						<label for="lastName" class="form-label">Last Name</label> <input
							type="text" class="form-control" id="lastName" name="lastName"
							required>
					</div>
					<div class="mb-3">
						<label for="username" class="form-label">Username</label> <input
							type="text" class="form-control" id="username" name="username"
							required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> <input
							type="email" class="form-control" id="email" name="email"
							required>
					</div>
					<div class="mb-3">
						<label for="phoneNumber" class="form-label">Phone Number</label> <input
							type="tel" class="form-control" id="phoneNumber"
							name="phoneNumber">
					</div>
					<div class="mb-3">
						<label for="address" class="form-label">Address</label>
						<textarea class="form-control" id="address" name="address"
							rows="3"></textarea>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-success">Save
							Changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/auth.js"></script>
	<script src="/js/editProfile.js"></script>
</body>
</html>
