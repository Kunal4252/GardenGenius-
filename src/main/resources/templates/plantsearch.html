<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GardenGenius - Plant Search</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f0f8ea;
}

.navbar {
	background-color: #2c5e1a;
}

.navbar-brand, .nav-link {
	color: #ffffff !important;
}

.card {
	transition: transform 0.3s;
	background-color: #ffffff;
	border: 1px solid #28a745;
}

.card:hover {
	transform: scale(1.03);
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.btn-success {
	background-color: #28a745;
}

.welcome-container {
	background-color: #ffffff;
	border-radius: 10px;
	padding: 2rem;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container">
			<a class="navbar-brand" href="#"><i class="fas fa-leaf mr-2"></i>
				Green Haven Forum</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/userhome"><i
							class="fas fa-home"></i> Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/post"><i
							class="fas fa-user"></i> Post</a></li>
					<li class="nav-item"><a class="nav-link" href="/communityPost"><i
							class="fas fa-users"></i> communityPost</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/plantidentification"><i class="fas fa-seedling"></i>
							Plant Identifier</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/plantsearch"><i class="fas fa-seedling"></i> Grow Wise
							Advisor</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h1 class="text-center mb-4">Grow Wise Advisor</h1>

		<div class="row justify-content-center mb-4">
			<div class="col-md-6">
				<form id="searchForm" class="d-flex">
					<input type="text" id="searchInput" class="form-control me-2"
						placeholder="Enter plant name">
					<button type="submit" class="btn btn-success">Search</button>
				</form>
			</div>
		</div>
		<div id="plantResults" class="row">
			<!-- Plant cards will be dynamically added here -->
		</div>
	</div>

	<div class="modal fade" id="plantDetailsModal" tabindex="-1"
		aria-labelledby="plantDetailsModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="plantDetailsModalLabel">Plant
						Details</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="plantDetailsContent">
						<!-- Plant details will be dynamically added here -->
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/auth.js"></script>
	<script src="/js/plantSearch.js"></script>
</body>
</html>
