<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garden Genius - Register</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">

<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Roboto', sans-serif;
	background:
		url('https://plus.unsplash.com/premium_photo-1720998704025-fac9bac7c31d?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')
		no-repeat center center fixed;
	background-size: cover;
}

.container {
	background: rgba(255, 255, 255, 0.9);
	border-radius: 10px;
	padding: 20px;
	margin-top: 50px;
}

.form-label {
	font-weight: 600;
}

.btn-custom {
	background-color: #4CAF50; /* Green background */
	color: white; /* White text */
}

.btn-custom:hover {
	background-color: #45a049; /* Darker green on hover */
}
</style>
</head>
<body>
	<div class="container">
		<h2 class="text-center mb-4">Register for Garden Genius</h2>
		<form id="registerForm">
			<div class="mb-3">
				<label for="firstName" class="form-label">First Name</label> <input
					type="text" class="form-control" id="firstName" name="firstName"
					required>
			</div>
			<div class="mb-3">
				<label for="lastName" class="form-label">Last Name</label> <input
					type="text" class="form-control" id="lastName" name="lastName"
					required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label> <input
					type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="mb-3">
				<label for="phoneNumber" class="form-label">Phone Number</label> <input
					type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
					required>
			</div>
			<div class="mb-3">
				<label for="address" class="form-label">Address</label> <input
					type="text" class="form-control" id="address" name="address"
					required>
			</div>
			<div class="mb-3">
				<label for="username" class="form-label">Username</label> <input
					type="text" class="form-control" id="username" name="username"
					required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" class="form-control" id="password" name="password"
					required>
			</div>
			<div class="mb-3">
				<label for="profileImage" class="form-label">Profile Image</label> <input
					type="file" class="form-control" id="profileImage"
					name="profileImage" accept="image/*">
			</div>
			<button type="submit" class="btn btn-custom">Register</button>
		</form>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
	<script src="/js/register.js"></script>
	<!-- Link to your JavaScript file -->
</body>
</html>
