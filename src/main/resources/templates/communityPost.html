<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garden Genius Community</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	rel="stylesheet">
<!-- Custom CSS -->
<style>
body {
	background-color: #f8f9fa;
}

.post {
	background-color: white;
	border: 1px solid #dee2e6;
	border-radius: 0.25rem;
	padding: 1rem;
	margin-bottom: 1rem;
}

.post-author {
	color: #6c757d;
	font-style: italic;
}

.post-content {
	margin-bottom: 1rem;
}

.answers {
	margin-top: 1rem;
	display: none;
}

.answer {
	background-color: #f8f9fa;
	border: 1px solid #e9ecef;
	border-radius: 0.25rem;
	padding: 0.5rem;
	margin-top: 0.5rem;
}

#currentPage {
	cursor: default;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="#"><i class="fas fa-leaf mr-2"></i>
				Green Haven Forum</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="fas fa-home"></i> Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/post"><i
							class="fas fa-users"></i> Post</a></li>
					<li class="nav-item"><a class="nav-link" href="/communityPost"><i
							class="fas fa-user"></i>communityPost</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h1 class="text-center mb-4">Garden Genius Community</h1>

		<div class="row mb-4">
			<div class="col">
				<div class="input-group">
					<input type="text" id="searchInput" class="form-control"
						placeholder="Search posts...">
					<button class="btn btn-primary" id="searchButton">Search</button>
				</div>
			</div>
		</div>

		<div id="postsContainer"></div>

		<nav aria-label="Page navigation">
			<ul class="pagination justify-content-center mt-4">
				<li class="page-item">
					<button class="page-link" id="prevPage">Previous</button>
				</li>
				<li class="page-item"><span class="page-link" id="currentPage"></span>
				</li>
				<li class="page-item">
					<button class="page-link" id="nextPage">Next</button>
				</li>
			</ul>
		</nav>
	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom JavaScript -->
	<script src="/js/communityPost.js"></script>
</body>
</html>
